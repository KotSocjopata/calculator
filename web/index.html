<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
	<script src="https://pagecdn.io/lib/mathjs/7.0.1/math.min.js"></script>
</head>

<body>
	<div class="calculator">
		<div class="input">
			<p id="pls">
			</p>
		</div>
		<div class="butt clear">C</div>
		<div class="butt">(</div>
		<div class="butt">)</div>
		<div class="butt">%</div>
		<div class="butt">MRC</div>
		<div class="butt">M-</div>
		<div class="butt">M+</div>
		<div class="butt">/</div>
		<div class="butt">7</div>
		<div class="butt">8</div>
		<div class="butt">9</div>
		<div class="butt">*</div>
		<div class="butt">4</div>
		<div class="butt">5</div>
		<div class="butt">6</div>
		<div class="butt">-</div>
		<div class="repPlus">
			<div class="butt">1</div>
			<div class="butt">2</div>
			<div class="butt">3</div>
			<div class="butt">0</div>
			<div class="butt">.</div>
			<div class="butt equal">=</div>
		</div>
		<div class="butt plus">+</div>
	</div>

</body>

</html>
